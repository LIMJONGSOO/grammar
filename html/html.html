<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="./icofile.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="description"/>
        <link rel="apple-touch-icon" href="./apple-icon.png" />
        <link rel="manifest" href="./manifest.json" />
        <title>html title</title>
    </head>
    <body>
        <a href="https://html.spec.whatwg.org/multipage/">html W3C Recommendation</a>
        <a href="https://www.w3.org/TR/2010/WD-html-markup-20101019/global-attributes.html">tag attributes</a>
        <!-- tag -->
        <header>
            <hgroup>
                <h1>h1</h1>
                <h2>h2</h2>
            </hgroup>
        </header>

        <dl>
            <dt>dt</dt>
            <dd>dd</dd>
		</dl>
		
		<ul>
			<li>ul-li</li>
		</ul>

		<ol>
			<li>ol-li</li>
		</ol>

        <!-- table tag -->
        <table>
            <caption>caption</caption>
            <colgroup>
                <col/>
            </colgroup>
            <thead>
                <tr>
                    <th>thead-tr-th</th>
                    <td>thead-tr-td</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>tbody-tr-th</th>
                    <td>tbody-tr-td</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>tfoot-tr-th</th>
                    <td>tfoot-tr-td</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
